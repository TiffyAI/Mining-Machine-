<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TIFFY GOLD MINING Facility</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    .message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #00ffe7;
      font-size: 2rem;
      text-shadow: 0 0 10px #00ffe7;
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .visible {
      opacity: 1;
    }
  </style>
</head>
<body>

  <video id="bgVideo" autoplay muted playsinline>
    <source src="mining1.mp4" type="video/mp4" />
  </video>

  <div id="text1" class="message visible">You have just entered the<br>TIFFY GOLD MINING Facility.</div>
  <div id="text2" class="message">Activate Your Personal Miner at No Cost!<br>Speed-Up Mining Speed With Blue Keys!<br>Withdraw when 1 TIFFY is reached.</div>

  <script>
    const video = document.getElementById('bgVideo');
    const text1 = document.getElementById('text1');
    const text2 = document.getElementById('text2');

    setTimeout(() => {
      // Switch to second video and second message
      video.src = "mining2.mp4";
      video.load();
      video.play();
      text1.classList.remove("visible");
      text2.classList.add("visible");
    }, 5000);

    setTimeout(() => {
      // Redirect to the Miner
      window.location.href = "https://tiffyai.github.io";
    }, 10000);
  </script>

</body>
</html>
