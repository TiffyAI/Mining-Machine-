<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TiffyAI Miner</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      color: #00ffe7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }

    #backgroundVideo {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    #fallbackBackground {
      background-image: url('miner.jpg');
      background-size: cover;
      background-position: center;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 40px;
      text-shadow: 0 0 10px #00ffe7;
    }

    #tiffyCounter {
      font-size: 2rem;
      margin: 20px 0;
      text-shadow: 0 0 5px #00ffe7;
    }

    button {
      background: #00ffe7;
      color: #000;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #00c6b0;
    }

    #withdrawBtn:disabled {
      background: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div id="fallbackBackground"></div>
  <video id="backgroundVideo" autoplay muted loop playsinline>
    <source src="mine.mp4" type="video/mp4">
  </video>

  <h1>üõ† TiffyAI Miner</h1>
  <div id="tiffyCounter">‚õèÔ∏è 0.0000000 TIFFY</div>
  <button id="withdrawBtn" disabled>üí∏ Withdraw</button>
  <button id="boostBtn">‚ö° Buy Mining Power</button>

  <script>
    const COUNTER_KEY = 'tiffy_balance';
    const SPEED_KEY = 'tiffy_speed';

    let balance = parseFloat(localStorage.getItem(COUNTER_KEY)) || 0;
    let miningSpeed = parseFloat(localStorage.getItem(SPEED_KEY)) || 0.0000001;

    const counterEl = document.getElementById('tiffyCounter');
    const withdrawBtn = document.getElementById('withdrawBtn');
    const boostBtn = document.getElementById('boostBtn');
    const bgVideo = document.getElementById('backgroundVideo');

    function updateDisplay() {
      counterEl.textContent = `‚õèÔ∏è ${balance.toFixed(7)} TIFFY`;
      withdrawBtn.disabled = balance < 1;
    }

    function setBackgroundVideo(source, isLoop = true, duration = null) {
      bgVideo.loop = isLoop;
      bgVideo.src = source;
      bgVideo.load();
      bgVideo.play();

      if (!isLoop && duration) {
        setTimeout(() => {
          bgVideo.src = 'mine.mp4';
          bgVideo.loop = true;
          bgVideo.load();
          bgVideo.play();
        }, duration);
      }
    }

    // Miner loop
    setInterval(() => {
      balance += miningSpeed;
      localStorage.setItem(COUNTER_KEY, balance);
      updateDisplay();
    }, 1000);

    withdrawBtn.addEventListener('click', () => {
      if (balance >= 1) {
        alert(`üí∞ You have withdrawn ${balance.toFixed(7)} TIFFY!`);
        setBackgroundVideo('withdraw.mp4', false, 3000);
        balance = 0;
        localStorage.setItem(COUNTER_KEY, balance);
        updateDisplay();
      }
    });

    boostBtn.addEventListener('click', () => {
      miningSpeed *= 2;
      alert("‚ö° Mining Power Upgraded!");
      localStorage.setItem(SPEED_KEY, miningSpeed);
      setBackgroundVideo('upgrade.mp4', false, 3000);
    });

    updateDisplay();
    setBackgroundVideo('mine.mp4', true); // Start with mining loop
  </script>
</body>
</html>
