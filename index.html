<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TiffyAI Miner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #00ffe7;
      overflow: hidden;
    }

    #fallbackBackground {
      background: url('miner.jpg') no-repeat center center;
      background-size: cover;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    #backgroundVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .center {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 10px #00ffe7;
      margin-bottom: 10px;
    }

    .info {
      font-size: 1.3rem;
      margin: 5px 0;
      text-shadow: 0 0 5px #00ffe7;
    }

    button {
      background: #00ffe7;
      color: #000;
      border: none;
      padding: 12px 25px;
      margin: 10px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #00c6b0;
    }

    button:disabled {
      background: #444;
      color: #888;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="fallbackBackground"></div>
  <video id="backgroundVideo" autoplay muted loop playsinline>
    <source src="mine.mp4" type="video/mp4" />
  </video>

  <div class="center">
    <h1>üõ† TiffyAI Miner</h1>
    <div id="tiffyCounter" class="info">‚õèÔ∏è 0.0000000 TIFFY</div>
    <div id="blueKeys" class="info">üîµ Blue Keys: 0</div>
    <div id="goldKeys" class="info">üü° Gold Keys: 0</div>

    <button id="connectBtn">üîå Connect Wallet</button>
    <button id="withdrawBtn" disabled>üí∏ Withdraw</button>
    <button id="boostBtn">‚ö° Upgrade With Key</button>
  </div>

  <script type="module">
    import { walletKit } from './src/wallet.js';

    const CONTRACT_ADDRESS = "0xE488253DD6B4D31431142F1b7601C96f24Fb7dd5";
    const ABI = [{ name: "claim", type: "function", inputs: [], outputs: [], stateMutability: "payable" }];

    const COUNTER_KEY = 'tiffy_balance';
    const SPEED_KEY = 'tiffy_speed';
    const LAST_CLAIM_KEY = 'tiffy_last_claim';
    const threshold = 1;
    const cooldown = 24 * 60 * 60 * 1000;

    let web3, account, contract;
    let balance = parseFloat(localStorage.getItem(COUNTER_KEY)) || 0;
    let miningSpeed = parseFloat(localStorage.getItem(SPEED_KEY)) || 0.0000001;

    const tiffyCounter = document.getElementById('tiffyCounter');
    const blueKeysDisplay = document.getElementById('blueKeys');
    const goldKeysDisplay = document.getElementById('goldKeys');
    const connectBtn = document.getElementById('connectBtn');
    const withdrawBtn = document.getElementById('withdrawBtn');
    const boostBtn = document.getElementById('boostBtn');
    const bgVideo = document.getElementById('backgroundVideo');

    function updateKeyDisplay() {
      const blue = parseInt(localStorage.getItem('tiffyBlueKeys')) || 0;
      const gold = parseInt(localStorage.getItem('gold')) || 0;
      blueKeysDisplay.textContent = `üîµ Blue Keys: ${blue}`;
      goldKeysDisplay.textContent = `üü° Gold Keys: ${gold}`;
    }

    function updateTiffyDisplay() {
      tiffyCounter.textContent = `‚õèÔ∏è ${balance.toFixed(7)} TIFFY`;
      const lastClaim = localStorage.getItem(LAST_CLAIM_KEY);
      const canClaim = balance >= threshold && (!lastClaim || Date.now() - parseInt(lastClaim) > cooldown);
      withdrawBtn.disabled = !canClaim;
    }

    function mineLoop() {
      const lastClaim = localStorage.getItem(LAST_CLAIM_KEY);
      const cooldownPassed = !lastClaim || Date.now() - parseInt(lastClaim) > cooldown;
      if (balance < threshold && cooldownPassed) {
        balance += miningSpeed;
        localStorage.setItem(COUNTER_KEY, balance);
        updateTiffyDisplay();
      }
    }

    setInterval(mineLoop, 1000);

    boostBtn.addEventListener('click', () => {
      let blue = parseInt(localStorage.getItem('tiffyBlueKeys')) || 0;
      if (blue < 1) return alert("‚ùå Not enough Blue Keys.");
      blue--;
      miningSpeed *= 2;
      localStorage.setItem('tiffyBlueKeys', blue);
      localStorage.setItem(SPEED_KEY, miningSpeed);
      alert("‚ö° Mining Power Boosted!");
      updateKeyDisplay();
    });

    connectBtn.addEventListener('click', async () => {
      try {
        const provider = await walletKit.connect();
        web3 = new Web3(provider);
        const accounts = await web3.eth.getAccounts();
        account = accounts[0];
        contract = new web3.eth.Contract(ABI, CONTRACT_ADDRESS);
        connectBtn.innerText = `‚úÖ ${account.slice(0, 6)}...Connected`;
      } catch (e) {
        console.error(e);
        alert("‚ùå Wallet connection failed.");
      }
    });

    withdrawBtn.addEventListener('click', async () => {
      if (!contract || !account) return alert("‚ùå Connect your wallet first.");
      try {
        await contract.methods.claim().send({
          from: account,
          value: web3.utils.toWei("0.00086", "ether")
        });
        alert("üí∞ 1 TIFFY Claimed!");
        balance = 0;
        localStorage.setItem(COUNTER_KEY, 0);
        localStorage.setItem(LAST_CLAIM_KEY, Date.now());
        updateTiffyDisplay();
      } catch (err) {
        console.error(err);
        alert("‚ùå Claim failed.");
      }
    });

    updateKeyDisplay();
    updateTiffyDisplay();
    bgVideo.play();
  </script>
</body>
</html>
